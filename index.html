<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GPA Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="calculator">
	<h3>GPA CALCULATOR APP</h3>
	<label>No of As</label>
	<input type="text" name="text" id="as" placeholder="no of As"><br>
	<label>No of B+s</label>
	<input type="text" name="text" id="bps" placeholder="no of B+s"><br>
	<label>No of Bs</label>
	<input type="text" name="text" id="bs" placeholder="no of Bs">
	<br>
	<label>No of C+s</label>
	<input type="text" name="text" id="cps" placeholder="no of C+s"><br>
	<label>No of Cs</label>
	<input type="text" name="text" id="cs" placeholder="no of Cs"><br>
	<label>No of D+s</label>
	<input type="text" name="text" id="dps" placeholder="no of D+s"><br>
	<label>No of Ds</label>
	<input type="text" name="text" id="ds" placeholder="no of Ds"><br>
	<label>No of Es</label>
	<input type="text" name="text" id="es" placeholder="no of es"><br>
	<div class="result">
	<button type="button" id="calc">Compute</button>
	<button type="button" id="reset">Reset</button>
	<h1 id="answer"></h1>
</div>
</div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
